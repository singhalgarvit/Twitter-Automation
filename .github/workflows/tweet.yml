name: Auto Tweet

on:
  schedule:
    - cron: "0 */4 * * *" # Har 4 ghante me execute hoga
  workflow_dispatch: # Manually run karne ka option

jobs:
  tweet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Tweet Script
        env:
          api_key: ${{ secrets.api_key }}
          api_secret_key: ${{ secrets.api_secret_key }}
          access_token: ${{ secrets.TWITTER_API_SECRET }}
          access_token_secret: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          gemini_api: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: node index.js
